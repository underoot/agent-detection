            "–û–±—â–µ—Å—Ç–≤–æ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–π –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å—é ¬´–ù–æ–±–µ–ª–µ–≤—Å–∫–∏–π –ø—Ä–∏–∑—ã–≤¬ª",
            "–ï–ª–∞–Ω—á–∏–∫ –û–ª–µ–≥ –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–∏—á",
            "–ì—Ä–∏–≥–æ—Ä—å–µ–≤–∞ –ê–ª–∏–Ω–∞ –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–Ω–∞",
            "–ì—Ä–∏–≥–æ—Ä—å–µ–≤ –ê–Ω–¥—Ä–µ–π –í–∞–ª–µ—Ä—å–µ–≤–∏—á",
            "–ì–∏–º–∞–ª–æ–≤–∞ –†–µ–≥–∏–Ω–∞ –≠–º–∏–ª–µ–≤–Ω–∞",
            "–•–∏—Å–∞–º–æ–≤–∞ –†–µ–≥–∏–Ω–∞ –§–∞—Ä–∏—Ç–æ–≤–Ω–∞",
            "–ì–µ–ª—å–º–∞–Ω –ú–∞—Ä–∞—Ç –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–∏—á",
            "–®–µ–Ω–¥–µ—Ä–æ–≤–∏—á –í–∏–∫—Ç–æ—Ä –ê–Ω–∞—Ç–æ–ª—å–µ–≤–∏—á",
            "–ë–µ–ª—è–µ–≤ –ò–≤–∞–Ω –ú–∏—Ö–∞–π–ª–æ–≤–∏—á",
            "–í–ª–∞–¥—ã–∫–∏–Ω–∞ –ï–ª–µ–Ω–∞ –°–µ—Ä–≥–µ–µ–≤–Ω–∞",
            "–ë–µ–∫–±—É–ª–∞—Ç–æ–≤–∞ –¢–∞–∏—Å–∏—è –õ—å–≤–æ–≤–Ω–∞",
            "–¢–æ–ª–æ–∫–æ–Ω–Ω–∏–∫–æ–≤–∞ –ù–∞–¥–µ–∂–¥–∞ –ê–Ω–¥—Ä–µ–µ–≤–Ω–∞",
            "–ù–∏–∫—É–ª—å—à–∏–Ω–∞ –í–µ—Ä–æ–Ω–∏–∫–∞ –Æ—Ä—å–µ–≤–Ω–∞",
            "–ê–ª–µ–∫—Å–µ–µ–≤ –ê–Ω–¥—Ä–µ–π –í–∏–∫—Ç–æ—Ä–æ–≤–∏—á",
            "–û–±—â–µ—Å—Ç–≤–æ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–π –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å—é ¬´–î–∞–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ¬ª",
            "–û–±—â–µ—Å—Ç–≤–æ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–π –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å—é ¬´–ù–æ–º–µ—Ä —Å–µ–º—å–¥–µ—Å—è—Ç —Å–µ–º—å¬ª",
            "–û–±—â–µ—Å—Ç–≤–æ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–π –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å—é ¬´–õ–ü–ù–ú¬ª",
            "–û–±—â–µ—Å—Ç–≤–æ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–π –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å—é –ò–∑–¥–∞—Ç–µ–ª—å—Å–∫–∏–π –¥–æ–º ¬´–ù–æ–≤–∞—è –≥–ª–∞–≤–∞¬ª¬†",
            "–ê–π–Ω–±–∏–Ω–¥–µ—Ä –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–∞ –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–Ω–∞"
        ]
        .map(agent => {
            return agent.replace('–û–±—â–µ—Å—Ç–≤–æ —Å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω–æ–π –æ—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å—é', '')
        })
        .map(agent => {
            return agent.replace(/[^–∞-—è–ê-–Øa-zA-Z\d\s\.\-]*/g, '');
        })
        .map(agent => {
            return agent.replace(/[\.\-]/g, ' ').trim();
        })
        .flatMap(agent => {
            const surname = /^(?=(?:[a-—è–ê-–Ø]*\s){2}[–∞-—è–ê-–Ø]*)([a-—è–ê-–Ø]*)\s([a-—è–ê-–Ø]*).*(?:–≤–∏—á|–≤–Ω–∞)$/.exec(agent);
            if (surname) {
                return [agent, surname[1], `${surname[1]} ${surname[2]}`, `${surname[2]} ${surname[1]}`];
            }

            return agent;
        })
        .map(agent => {
            return agent.toLocaleLowerCase();
        });

        f_agents = [];

        async function getDeclines() {
            for (let agent of agents) {
                try {
                    const text = await fetch(`https://ws3.morpher.ru/russian/declension?s=${agent.replace(/\s/g, '%20')}`)
                        .then(r => r.text())

                    f_agents.push(...[...text.matchAll(/<[–ê-–Ø]>([^<]*)<\/[A-–Ø]>/g)].map(v => v[1]));
                } catch (e) {

                }
                await new Promise(r => setTimeout(r, 5000));
            }
        }
    </script>
    <script>
        var scale = 1;
        function start() {
            try {
                var SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;;
                var rec = new SpeechRecognition();
                rec.lang = 'ru-RU';
                rec.interimResults = false;
                rec.maxAlternatives = 1;
                rec.continuous = true;
                rec.addEventListener('result', (e) => {
                    const last = e.results[e.results.length - 1][0].transcript.toLocaleLowerCase();
                    let detected = null;
                    console.log('result', last);

                    agents.forEach(agent => {
                        if (last.includes(agent)) {
                            detected = agent;
                        }
                    });

                    if (detected) {
                        const speech = new SpeechSynthesisUtterance(`${detected} –ø—Ä–∏–∑–Ω–∞–Ω –∏–Ω–æ—Å—Ç—Ä–∞–Ω–Ω—ã–º –∞–≥–µ–Ω—Ç–æ–º`);
                        const voice = [
                            speechSynthesis.getVoices().find(v => v.lang === 'ru-RU' && v.name.includes('Google')),
                            speechSynthesis.getVoices().find(v => v.lang === 'ru-RU')
                        ].find(Boolean);
                        console.log('use voice', voice);
                        speech.voice = voice;
                        speechSynthesis.speak(speech);

                        document.body.classList.add('ino');
                        document.querySelector('#me').textContent = 'üò±';
                        document.querySelector('#me').style.transform = `scale(${++scale})`;

                        detected = null;
                    } else {
                        document.body.classList.remove('ino');
                        document.querySelector('#me').textContent = 'üòÖ';
                    }
                });
                rec.addEventListener('speechstart', (e) => {
                    console.log('start');
                    document.body.classList.remove('ino');
                });
                rec.addEventListener('error', (e) => {
                    document.querySelector('#me').innerHTML = e.message;
                });

                rec.start();
            } catch (e) {
                document.querySelector('#me').innerHTML = e.message;
            }
        }

        let attempt = 0;
        let max_attempts = 5;

        const idx = setInterval(() => {
            if (speechSynthesis.getVoices().length || ++attempt >= max_attempts) {
                clearInterval(idx);
                start();
                document.querySelector('#me').textContent = '–ü–æ–ø—Ä–æ–±—É–π —Ç–æ–ª—å–∫–æ —á—Ç–æ-–Ω–∏–±—É–¥—å —Å–∫–∞–∑–∞—Ç—å –ø—Ä–æ –∏–Ω–æ–∞–≥–µ–Ω—Ç–æ–≤...';
            }
        }, 1000);
    </script>
